name: SonarQube
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    # Run the Sonar job on pushes (non-PR events) or when the PR comes from the same repository.
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'
          cache: 'maven'
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-sonar-
      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
          key: ${{ runner.os }}-m2-repo-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-repo-
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
                run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=appform-io_memq
  skip-sonar-for-forked-pr:
    # This job only runs when the event is a pull_request and the PR head repo is a fork (i.e. different full_name).
    if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository }}
    name: Skip Sonar for forked PRs
    runs-on: ubuntu-latest
    steps:
      - name: Log skip reason
        run: |
          echo "Skipping Sonar analysis for this run."
          echo "PR originates from a fork: ${{ github.event.pull_request.head.repo.full_name }}"
          echo "SonarCloud / SonarQube pull request analysis is not supported for forked PRs"
          echo "See: https://community.sonarsource.com/t/no-sonarcloud-analysis-available-for-prs-from-fork/132569"
